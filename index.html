<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    
   
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Sáidas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>

            <table id="data-table">
                <!-- thead, table head, é o cabeçalho da tabela, onde entram as linhas do cabecalho agtravpes do tr -->
                <thead>
                    <!-- tr = table row, linha das tabelas -->
                    <tr>
                        <!-- th, é o conteúdo do thead, ou seja, o nome da coluna no cabeçalho -->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th> <!-- Coluna onde entrará a imagem para remoção de alguma transação
                                       Por este motivo está sem título  -->
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal"> 
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">

                        <div class="input-group">
                            <label class="sr-only" for="description"></label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount"></label>
                            <input type="number" step="0.01"id="amount" name="amount" placeholder="0,00">
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date"></label>
                            <input type="date" id="date" name="date">
                        </div>

                        <div class="input-group actions">
                            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                        
                    </form>
                </div>
        </div>
    </div>

    <footer>
        <p>2021 dev.finance$</p>
    </footer>

    <script src="./scripts.js">
       
    </script>

</body>

</html>
